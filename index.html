<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Redirect</title>
<meta name="robots" content="noindex">
<style>
html,body{height:100%;margin:0}
body{display:flex;align-items:center;justify-content:center;background:#0b1424;color:#fff;font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto}
.card{padding:18px 22px;border:1px solid #ffffff22;border-radius:12px;background:#111a2e;box-shadow:0 10px 30px #00000055;text-align:center}
.btn{display:inline-block;margin-top:10px;padding:10px 16px;border-radius:8px;background:#d4af37;color:#000;text-decoration:none;font-weight:600}
.url{margin-top:8px;font-size:12px;color:#b7c6ff}
</style>
</head>
<body>
<div class="card">
<div>正在前往圣诞树页面…</div>
<a class="btn" id="link" href="#">手动打开</a>
<div class="url" id="url"></div>
</div>
<script>
var base='timo-tree/christmas_tree_pro.html';
var q=window.location.search||'';
var p=new URLSearchParams(q);
if(!p.get('img')){ q=(q&&q.length?q+'&':'?')+'img=/molecule-tree/public/photos/custom.jpg'; }
var target=base+q;
document.getElementById('link').href = target;
document.getElementById('url').textContent = target;
try{ window.location.replace(target); }catch(e){ }
</script>
</body>
</html>
