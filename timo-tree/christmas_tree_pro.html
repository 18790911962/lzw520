    <style>
        /* 修改背景为深色渐变，不再是纯黑 */
        body { 
            margin: 0; 
            overflow: hidden; 
            background: radial-gradient(circle at center, #0f2027 0%, #203a43 50%, #2c5364 100%); 
            background-color: #050d1a; /* Fallback */
            font-family: 'Times New Roman', serif; 
        }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        
        /* UI Overlay */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; pointer-events: none;
            display: flex; flex-direction: column; 
            align-items: center;
            padding-top: 40px;
            box-sizing: border-box;
            transition: opacity 0.5s ease;
        }
        
        .ui-hidden {
            opacity: 0 !important;
            pointer-events: none !important;
        }

        /* Loading */
        #loader {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #050d1a; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s ease-out;
        }
        .loader-text {
            color: #d4af37; font-size: 14px; letter-spacing: 4px; margin-top: 20px;
            text-transform: uppercase; font-weight: 100;
        }
        .spinner {
            width: 40px; height: 40px; border: 1px solid rgba(212, 175, 55, 0.2); 
            border-top: 1px solid #d4af37; border-radius: 50%; 
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Typography */
        h1 { 
            color: #fceea7; font-size: 56px; margin: 0; font-weight: 400; 
            letter-spacing: 6px; 
            text-shadow: 0 0 50px rgba(252, 238, 167, 0.6); 
            background: linear-gradient(to bottom, #fff, #eebb66);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-family: 'Cinzel', 'Times New Roman', serif;
            opacity: 0.9;
            transition: opacity 0.5s ease;
        }

        /* Controls */
        .controls-wrapper {
            position: absolute; 
            top: 30px;          
            right: 30px;        
            pointer-events: auto;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 10px;
            z-index: 20;
            transition: opacity 0.5s ease;
        }

        .btn-group {
            display: flex;
            gap: 10px;
        }

        .upload-btn {
            background: rgba(20, 20, 20, 0.6); 
            border: 1px solid rgba(212, 175, 55, 0.4); 
            color: #d4af37; 
            padding: 10px 20px; 
            cursor: pointer; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            font-size: 10px;
            transition: all 0.4s;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
            min-width: 120px;
        }
        .upload-btn:hover { 
            background: #d4af37; 
            color: #000; 
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }
        
        .hint-text {
            color: rgba(212, 175, 55, 0.5);
            font-size: 9px;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-align: right;
            margin-top: 5px;
        }

        input[type="file"] { display: none; }

        /* Webcam feedback */
        #webcam-wrapper {

            bottom: 30px;

            width: 1px;

            border: 1px solid rgba(212, 175, 55, 0.5);

        // --- 增强版图片加载系统 ---
        function loadPredefinedImages() {
            const loader = new THREE.TextureLoader();
            const params = new URLSearchParams(window.location.search);
            const imgParam = params.get('img');
            if (imgParam) {
                loader.load(imgParam, (t)=>{ t.colorSpace = THREE.SRGBColorSpace; preferredPhotoTex = t; replacePhotosWith(t); });
                try { localStorage.setItem('defaultPhotoDataUrl', imgParam); } catch(_){}
                return;
            }
            const stored = localStorage.getItem('defaultPhotoDataUrl');
            if (stored) {
                loader.load(stored, (t)=>{ t.colorSpace = THREE.SRGBColorSpace; preferredPhotoTex = t; replacePhotosWith(t); });
                return;
            }
            const arr = CONFIG.preload.images || [];
            if (arr.length) {

                loader.load(first, (t)=>{ t.colorSpace = THREE.SRGBColorSpace; preferredPhotoTex = t; replacePhotosWith(t); });
            }
        }

        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            // 设置 Three.js 场景背景为深蓝色，与 CSS 渐变配合
            scene.background = new THREE.Color(CONFIG.colors.bg);
            scene.fog = new THREE.FogExp2(CONFIG.colors.fog, 0.015); // 调整雾气浓度

            camera = new THREE.PerspectiveCamera(42, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, CONFIG.camera.z); 

            // 启用 alpha: true 以便未来如果有需要可以透过背景
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping; 
            renderer.toneMappingExposure = 2.2; 
            container.appendChild(renderer.domElement);

            mainGroup = new THREE.Group();
            scene.add(mainGroup);
        }

        function setupEnvironment() {
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;
        }

        function setupLights() {
            const ambient = new THREE.AmbientLight(0xffffff, 0.6); // 稍微提高环境光
            scene.add(ambient);

            const innerLight = new THREE.PointLight(0xffaa00, 2, 20);
            innerLight.position.set(0, 5, 0);
            mainGroup.add(innerLight);

            const spotGold = new THREE.SpotLight(0xffcc66, 1200);
            spotGold.position.set(30, 40, 40);
            spotGold.angle = 0.5;
            spotGold.penumbra = 0.5;
            scene.add(spotGold);

            const spotBlue = new THREE.SpotLight(0x6688ff, 800); // 增强蓝色背光，营造月光感
            spotBlue.position.set(-30, 20, -30);
            scene.add(spotBlue);
            
            const fill = new THREE.DirectionalLight(0xffeebb, 0.8);
            fill.position.set(0, 0, 50);
            scene.add(fill);
        }

        function setupPostProcessing() {
            const renderScene = new RenderPass(scene, camera);
            bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.65; // 稍微降低阈值让更多东西发光
            bloomPass.strength = 0.5; 
            bloomPass.radius = 0.4;

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);
        }

        function createTextures() {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0,0,128,128);
            ctx.fillStyle = '#880000'; 
            ctx.beginPath();
            for(let i=-128; i<256; i+=32) {
                ctx.moveTo(i, 0); ctx.lineTo(i+32, 128); ctx.lineTo(i+16, 128); ctx.lineTo(i-16, 0);
            }
            ctx.fill();
            caneTexture = new THREE.CanvasTexture(canvas);
            caneTexture.wrapS = THREE.RepeatWrapping;
            caneTexture.wrapT = THREE.RepeatWrapping;
            caneTexture.repeat.set(3, 3);
        }

        // --- 新增：雪花系统 ---
        function createSnow() {
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            const velocities = [];

            const loader = new THREE.TextureLoader();
            // 创建一个简单的圆形纹理作为雪花
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const context = canvas.getContext('2d');
            context.fillStyle = 'white';
            context.beginPath();
            context.arc(16, 16, 16, 0, Math.PI * 2);
            context.fill();
            const snowTexture = new THREE.CanvasTexture(canvas);

            for (let i = 0; i < CONFIG.particles.snowCount; i++) {
                const x = THREE.MathUtils.randFloatSpread(100);
                const y = THREE.MathUtils.randFloatSpread(60);
                const z = THREE.MathUtils.randFloatSpread(60);
                vertices.push(x, y, z);
                
                // 存储每个雪花的速度和摆动参数
                velocities.push(
                    Math.random() * 0.2 + 0.1, // fall speed
                    Math.random() * 0.05       // sway speed
                );
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            geometry.setAttribute('userData', new THREE.Float32BufferAttribute(velocities, 2));

            const material = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.4,
                map: snowTexture,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });

            const snow = new THREE.Points(geometry, material);
            scene.add(snow);
            snowSystem = snow;
        }

        function updateSnow() {
            if (!snowSystem) return;
            
            const positions = snowSystem.geometry.attributes.position.array;
            const userData = snowSystem.geometry.attributes.userData.array;

            for (let i = 0; i < CONFIG.particles.snowCount; i++) {
                // Y轴下落
                const fallSpeed = userData[i * 2];
                positions[i * 3 + 1] -= fallSpeed;

                // X轴摇摆
                const swaySpeed = userData[i * 2 + 1];
                positions[i * 3] += Math.sin(clock.elapsedTime * 2 + i) * swaySpeed * 0.1;

                // 循环重置
                if (positions[i * 3 + 1] < -30) {
                    positions[i * 3 + 1] = 30;
                    positions[i * 3] = THREE.MathUtils.randFloatSpread(100);
                    positions[i * 3 + 2] = THREE.MathUtils.randFloatSpread(60);
                }
            }
            snowSystem.geometry.attributes.position.needsUpdate = true;
        }

        class Particle {
            constructor(mesh, type, isDust = false) {
                this.mesh = mesh;
                this.type = type;
                this.isDust = isDust;
                
                this.posTree = new THREE.Vector3();
                this.posScatter = new THREE.Vector3();
                this.baseScale = mesh.scale.x; 

                const speedMult = (type === 'PHOTO') ? 0.3 : 2.0;

                this.spinSpeed = new THREE.Vector3(
                    (Math.random() - 0.5) * speedMult,
                    (Math.random() - 0.5) * speedMult,
                    (Math.random() - 0.5) * speedMult
                );

                this.calculatePositions();
            }

            calculatePositions() {
                if (this.type === 'PHOTO') {
                    this.posTree.set(0, 0, 0); 
                    const rScatter = 8 + Math.random()*12;
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    this.posScatter.set(
                        rScatter * Math.sin(phi) * Math.cos(theta),
                        rScatter * Math.sin(phi) * Math.sin(theta),
                        rScatter * Math.cos(phi)
                    );
                    return;
                }

                const h = CONFIG.particles.treeHeight;
                const halfH = h / 2;
                let t = Math.random(); 
                t = Math.pow(t, 0.8); 
                const y = (t * h) - halfH;
                
                let rMax = CONFIG.particles.treeRadius * (1.0 - t); 
                if (rMax < 0.5) rMax = 0.5;

                const angle = t * 50 * Math.PI + Math.random() * Math.PI; 
                const r = rMax * (0.8 + Math.random() * 0.4); 
                this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);

                let rScatter = this.isDust ? (12 + Math.random()*20) : (8 + Math.random()*12);
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                this.posScatter.set(
                    rScatter * Math.sin(phi) * Math.cos(theta),
                    rScatter * Math.sin(phi) * Math.sin(theta),
                    rScatter * Math.cos(phi)
                );
            }

            update(dt, mode, focusTargetMesh) {
                let target = this.posTree;
                
                if (mode === 'SCATTER') target = this.posScatter;
                else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) {
                        const desiredWorldPos = new THREE.Vector3(0, 2, 35);
                        const invMatrix = new THREE.Matrix4().copy(mainGroup.matrixWorld).invert();
                        target = desiredWorldPos.applyMatrix4(invMatrix);
                    } else {
                        target = this.posScatter;
                    }
                }

                const lerpSpeed = (mode === 'FOCUS' && this.mesh === focusTargetMesh) ? 5.0 : 2.0; 
                this.mesh.position.lerp(target, lerpSpeed * dt);

                if (mode === 'SCATTER') {
                    this.mesh.rotation.x += this.spinSpeed.x * dt;
                    this.mesh.rotation.y += this.spinSpeed.y * dt;
                    this.mesh.rotation.z += this.spinSpeed.z * dt; 
                } else if (mode === 'TREE') {
                    if (this.type === 'PHOTO') {
                        this.mesh.lookAt(0, this.mesh.position.y, 0);
                        this.mesh.rotateY(Math.PI);
                    } else {
                        this.mesh.rotation.x = THREE.MathUtils.lerp(this.mesh.rotation.x, 0, dt);
                        this.mesh.rotation.z = THREE.MathUtils.lerp(this.mesh.rotation.z, 0, dt);
                        this.mesh.rotation.y += 0.5 * dt; 
                    }
                }
                
                if (mode === 'FOCUS' && this.mesh === focusTargetMesh) {
                    this.mesh.lookAt(camera.position); 
                }

                let s = this.baseScale;
                if (this.isDust) {
                    s = this.baseScale * (0.8 + 0.4 * Math.sin(clock.elapsedTime * 4 + this.mesh.id));
                    if (mode === 'TREE') s = 0; 
                } else if (mode === 'SCATTER' && this.type === 'PHOTO') {
                    s = this.baseScale * 2.5; 
                } else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) s = 4.5; 
                    else s = this.baseScale * 0.8; 
                }
                
                this.mesh.scale.lerp(new THREE.Vector3(s,s,s), 4*dt);
            }
        }

        function updatePhotoLayout() {
            const photos = particleSystem.filter(p => p.type === 'PHOTO');
            const count = photos.length;
            if (count === 0) return;

            const h = CONFIG.particles.treeHeight * 0.9;
            const bottomY = -h/2;
            const stepY = h / count;
            const loops = 3;

            photos.forEach((p, i) => {
                const y = bottomY + stepY * i + stepY/2;
                const fullH = CONFIG.particles.treeHeight;
                const normalizedH = (y + fullH/2) / fullH; 

                let rMax = CONFIG.particles.treeRadius * (1.0 - normalizedH);
                if (rMax < 1.0) rMax = 1.0;
                
                const r = rMax + 3.0; 
                const angle = normalizedH * Math.PI * 2 * loops + (Math.PI/4); 

                p.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);
            });
        }

        function createParticles() {
            const sphereGeo = new THREE.SphereGeometry(0.5, 32, 32); 
            const boxGeo = new THREE.BoxGeometry(0.55, 0.55, 0.55); 
            const curve = new THREE.CatmullRomCurve3([
                new THREE.Vector3(0, -0.5, 0), new THREE.Vector3(0, 0.3, 0),
                new THREE.Vector3(0.1, 0.5, 0), new THREE.Vector3(0.3, 0.4, 0)
            ]);
            const candyGeo = new THREE.TubeGeometry(curve, 16, 0.08, 8, false);

            const goldMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.champagneGold,
                metalness: 1.0, roughness: 0.1,
                envMapIntensity: 2.0, 
                emissive: 0x443300,   
                emissiveIntensity: 0.3
            });

            const greenMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.royalPurple,
                metalness: 0.2, roughness: 0.8,
                emissive: 0x210044,
                emissiveIntensity: 0.25 
            });


            const redMat = new THREE.MeshPhysicalMaterial({
                color: CONFIG.colors.accentRed,
                metalness: 0.3, roughness: 0.2, clearcoat: 1.0,
                emissive: 0x330000
            });
            
            const candyMat = new THREE.MeshStandardMaterial({ map: caneTexture, roughness: 0.4 });

            for (let i = 0; i < CONFIG.particles.count; i++) {
                const rand = Math.random();
                let mesh, type;
                
                if (rand < 0.40) {
                    mesh = new THREE.Mesh(boxGeo, greenMat);
                    type = 'BOX';
                } else if (rand < 0.70) {
                    mesh = new THREE.Mesh(boxGeo, goldMat);
                    type = 'GOLD_BOX';
                } else if (rand < 0.92) {
                    mesh = new THREE.Mesh(sphereGeo, goldMat);
                    type = 'GOLD_SPHERE';
                } else if (rand < 0.97) {
                    mesh = new THREE.Mesh(sphereGeo, redMat);
                    type = 'RED';
                } else {
                    mesh = new THREE.Mesh(candyGeo, candyMat);
                    type = 'CANE';
                }

                const s = 0.4 + Math.random() * 0.5;
                mesh.scale.set(s,s,s);
                mesh.rotation.set(Math.random()*6, Math.random()*6, Math.random()*6);
                
                mainGroup.add(mesh);
                particleSystem.push(new Particle(mesh, type, false));
            }

            // Star
            const starShape = new THREE.Shape();
            const points = 5;
            const outerRadius = 1.5;
            const innerRadius = 0.7; 
            
            for (let i = 0; i < points * 2; i++) {
                const angle = (i * Math.PI) / points + Math.PI / 2;
                const r = (i % 2 === 0) ? outerRadius : innerRadius;
                const x = Math.cos(angle) * r;
                const y = Math.sin(angle) * r;
                if (i === 0) starShape.moveTo(x, y);
                else starShape.lineTo(x, y);
            }
            starShape.closePath();

            const starGeo = new THREE.ExtrudeGeometry(starShape, {
                depth: 0.4,
                bevelEnabled: true,
                bevelThickness: 0.1,
                bevelSize: 0.1,
                bevelSegments: 2
            });
            starGeo.center(); 

            const starMat = new THREE.MeshStandardMaterial({
                color: 0xffdd88, emissive: 0xffaa00, emissiveIntensity: 1.0,
                metalness: 1.0, roughness: 0
            });
            const star = new THREE.Mesh(starGeo, starMat);
            star.position.set(0, CONFIG.particles.treeHeight/2 + 1.2, 0);
            mainGroup.add(star);
            
            mainGroup.add(photoMeshGroup);
        }

        function createDust() {
            const geo = new THREE.TetrahedronGeometry(0.08, 0);
            const mat = new THREE.MeshBasicMaterial({ color: 0xffeebb, transparent: true, opacity: 0.8 });
            
            for(let i=0; i<CONFIG.particles.dustCount; i++) {
                 const mesh = new THREE.Mesh(geo, mat);
                 mesh.scale.setScalar(0.5 + Math.random());
                 mainGroup.add(mesh);
                 particleSystem.push(new Particle(mesh, 'DUST', true));
            }
        }

        function addPhotoToScene(texture) {
            const frameGeo = new THREE.BoxGeometry(1.4, 1.4, 0.05);
            const frameMat = new THREE.MeshStandardMaterial({ color: CONFIG.colors.royalPurple, metalness: 1.0, roughness: 0.1 });
            const frame = new THREE.Mesh(frameGeo, frameMat);

            let width = 1.2;
            let height = 1.2;
            
            const tex = preferredPhotoTex || texture;
            if (tex.image) {
                const aspect = tex.image.width / tex.image.height;
                if (aspect > 1) {
                    height = width / aspect;
                } else {
                    width = height * aspect;
                }
            }

            const photoGeo = new THREE.PlaneGeometry(width, height);
            const photoMat = new THREE.MeshBasicMaterial({ map: tex, side: THREE.DoubleSide });
            const photo = new THREE.Mesh(photoGeo, photoMat);
            photo.position.z = 0.04;

            const group = new THREE.Group();
            group.add(frame);
            group.add(photo);
            
            frame.scale.set(width/1.2, height/1.2, 1);

            const s = 0.8;
            group.scale.set(s,s,s);
            
            photoMeshGroup.add(group);
            particleSystem.push(new Particle(group, 'PHOTO', false));

            updatePhotoLayout();
        }
        
        function handleImageUpload(e) {
            const files = e.target.files;
            if(!files.length) return;
            const first = Array.from(files).find(f=>f.type.startsWith('image/'));
            if(!first) return;
            const reader = new FileReader();
            reader.onload = (ev) => {
                try { localStorage.setItem('defaultPhotoDataUrl', ev.target.result); } catch(_){}
                new THREE.TextureLoader().load(ev.target.result, (t) => {
                    t.colorSpace = THREE.SRGBColorSpace;
                    preferredPhotoTex = t;
                    replacePhotosWith(t);
                });
            }
            reader.readAsDataURL(first);
        }

        function clearPhotos(){
            const keep = [];
            for(let i=0;i<particleSystem.length;i++){
                const p = particleSystem[i];
                if(p.type !== 'PHOTO') keep.push(p);
                else { mainGroup.remove(p.mesh); }
            }
            particleSystem = keep;
            photoMeshGroup.clear();
        }

        function replacePhotosWith(texture){
            clearPhotos();
            const copies = 24;
            for(let i=0;i<copies;i++) addPhotoToScene(texture);
            updatePhotoLayout();
        }

        // --- MEDIAPIPE (Adaptive Fix) ---
        async function initMediaPipe() {
            video = document.getElementById('webcam');
            const constraints = {
                video: {
                    width: { ideal: 640 },
                    height: { ideal: 480 },
                    frameRate: { ideal: 30 },
                    facingMode: 'user'
                }
            };
            if (navigator.mediaDevices?.getUserMedia) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia(constraints);
                    video.srcObject = stream;
                    try{ await video.play(); }catch(_){}
                    video.addEventListener("loadeddata", predictWebcam);
                    debugInfo.innerText = "Webcam active. Show hand.";
                } catch(e) {
                    console.warn("Webcam access denied or not available", e);
                    debugInfo.innerText = "Camera error: " + e.message;
                    document.getElementById('webcam-wrapper').style.display = 'none';
                    return;
                }
            }
            try{
                const vision = await FilesetResolver.forVisionTasks(
                    "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
                );
                handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                        delegate: "CPU"
                    },
                    runningMode: "VIDEO",
                    numHands: 1
                });
            }catch(e){ console.warn('vision init failed', e); }
        }

        let lastVideoTime = -1;
        async function predictWebcam() {
            if (video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                if (handLandmarker) {
                    const result = handLandmarker.detectForVideo(video, performance.now());
                    processGestures(result);
                }
            }
            requestAnimationFrame(predictWebcam);
        }

        // 修复核心：使用相对比例而非绝对距离
        function processGestures(result) {
            if (result.landmarks && result.landmarks.length > 0) {
                STATE.hand.detected = true;
                const lm = result.landmarks[0];
                STATE.hand.x = (lm[9].x - 0.5) * 2; 
                STATE.hand.y = (lm[9].y - 0.5) * 2;

                const thumb = lm[4]; 
                const index = lm[8]; 
                const wrist = lm[0];
                const middleMCP = lm[9]; // 中指指根 (Knuckle)

                // 1. 计算手掌基准大小 (手腕到中指指根的距离)
                const handSize = Math.hypot(middleMCP.x - wrist.x, middleMCP.y - wrist.y);
                if (handSize < 0.02) return;

                // 2. 计算手指尖端的平均伸展距离
                const tips = [lm[8], lm[12], lm[16], lm[20]];
                let avgTipDist = 0;
                tips.forEach(t => avgTipDist += Math.hypot(t.x - wrist.x, t.y - wrist.y));
                avgTipDist /= 4;

                // 3. 计算捏合距离 (拇指到食指)
                const pinchDist = Math.hypot(thumb.x - index.x, thumb.y - index.y);

                // 4. 计算相对比例
                const extensionRatio = avgTipDist / handSize;
                const pinchRatio = pinchDist / handSize;

                // 调试显示
                debugInfo.innerText = `Size: ${handSize.toFixed(2)} | Ext: ${extensionRatio.toFixed(2)} | Pinch: ${pinchRatio.toFixed(2)} | Mode: ${STATE.mode}`;

                // 5. 状态判定优化
                // 优先检查握拳 (Tree)，防止因为大拇指靠近食指而被误判为 Focus
                if (extensionRatio < 1.5) {
                    // 握拳：变成树 (阈值从 1.4 提高到 1.5，更容易触发)
                    STATE.mode = 'TREE';
                    STATE.focusTarget = null;
                } else if (pinchRatio < 0.35) {
                    // 捏合：进入聚焦模式 (仅当没有握拳时才检查)
                    if (STATE.mode !== 'FOCUS') {
                        STATE.mode = 'FOCUS';
                        const photos = particleSystem.filter(p => p.type === 'PHOTO');
                        if (photos.length) STATE.focusTarget = photos[Math.floor(Math.random()*photos.length)].mesh;
                    }
                } else if (extensionRatio > 1.7) {
                    // 张开：散开照片
                    STATE.mode = 'SCATTER';
                    STATE.focusTarget = null;
                }
            } else {
                STATE.hand.detected = false;
                debugInfo.innerText = "No hand detected";
            }
        }

        function setupEvents() {
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
            });
            
            const fi = document.getElementById('file-input'); if(fi) fi.addEventListener('change', handleImageUpload);
            const fo = document.getElementById('folder-input'); if(fo) fo.addEventListener('change', handleImageUpload);
            const mb = document.getElementById('music-btn'); if(mb) mb.addEventListener('click', toggleMusic);
            const resetBtn = document.getElementById('reset-btn');
            if(resetBtn){ resetBtn.addEventListener('click', ()=>{ try{ localStorage.removeItem('defaultPhotoDataUrl'); }catch(_){} clearPhotos(); }); }
            document.addEventListener('paste', (e)=>{
                const items = e.clipboardData?.items || [];
                for(const it of items){
                    if(it.type && it.type.startsWith('image/')){
                        const file = it.getAsFile();
                        if(file){ const reader = new FileReader(); reader.onload = (ev)=>{ new THREE.TextureLoader().load(ev.target.result, (t)=>{ t.colorSpace = THREE.SRGBColorSpace; preferredPhotoTex = t; replacePhotosWith(t); }); }; reader.readAsDataURL(file); break; }
                    }
                }
            });
            document.addEventListener('dragover', (e)=>{ e.preventDefault(); });
            document.addEventListener('drop', (e)=>{ e.preventDefault(); const files = e.dataTransfer?.files; if(files && files.length){ const first = Array.from(files).find(f=>f.type.startsWith('image/')); if(first){ const reader = new FileReader(); reader.onload = (ev)=>{ new THREE.TextureLoader().load(ev.target.result, (t)=>{ t.colorSpace = THREE.SRGBColorSpace; preferredPhotoTex = t; replacePhotosWith(t); }); }; reader.readAsDataURL(first); } } });
            let lastTap = 0;
            window.addEventListener('touchend', (e)=>{ const now = performance.now(); if(now - lastTap < 300){ const rect = renderer.domElement.getBoundingClientRect(); const t = e.changedTouches && e.changedTouches[0]; if(!t) return; const mx = ((t.clientX-rect.left)/rect.width)*2-1; const my = -((t.clientY-rect.top)/rect.height)*2+1; const raycaster = new THREE.Raycaster(); raycaster.setFromCamera(new THREE.Vector2(mx,my), camera); const origin = raycaster.ray.origin.clone(); const dir = raycaster.ray.direction.clone().normalize(); const center = origin.clone().add(dir.clone().multiplyScalar(30)); spawnHeartBurst(center); e.preventDefault(); } lastTap = now; }, { passive: true });
            window.addEventListener('dblclick', e=>{
                const rect = renderer.domElement.getBoundingClientRect();
                const mx = ((e.clientX-rect.left)/rect.width)*2-1;
                const my = -((e.clientY-rect.top)/rect.height)*2+1;
                const raycaster = new THREE.Raycaster();
                raycaster.setFromCamera(new THREE.Vector2(mx,my), camera);
                const origin = raycaster.ray.origin.clone();
                const dir = raycaster.ray.direction.clone().normalize();
                const center = origin.clone().add(dir.clone().multiplyScalar(30));
                spawnHeartBurst(center);
            });
            
            window.addEventListener('keydown', (e) => {
                if (e.key.toLowerCase() === 'h') {
                    const controls = document.querySelector('.controls-wrapper');
                    if (controls) controls.classList.toggle('ui-hidden');
                    const webcam = document.getElementById('webcam-wrapper');
                    if(webcam) webcam.classList.toggle('ui-hidden');
                }
            });
            const touchFallback = (x, y) => {
                STATE.mode = 'SCATTER';
                STATE.hand.detected = true;
                STATE.hand.x = x;
                STATE.hand.y = y;
            };
            const normFromEvent = (e) => {
                const rect = renderer.domElement.getBoundingClientRect();
                const t = e.touches && e.touches[0] ? e.touches[0] : e.changedTouches && e.changedTouches[0];
                if(!t) return null;
                const nx = ((t.clientX - rect.left) / rect.width) * 2 - 1;
                const ny = -((t.clientY - rect.top) / rect.height) * 2 + 1;
                return { x: nx, y: ny };
            };
            window.addEventListener('touchstart', (e)=>{ const n = normFromEvent(e); if(n) touchFallback(n.x, n.y); }, { passive: true });
            window.addEventListener('touchmove', (e)=>{ const n = normFromEvent(e); if(n) touchFallback(n.x, n.y); }, { passive: true });
            window.addEventListener('touchend', ()=>{ STATE.hand.detected = false; });
            let gestureBoot=false;
            const boot = async ()=>{ 
                if(gestureBoot) return; 
                gestureBoot=true; 
                try{ if(!audioOn){ toggleMusic(); } }catch(_){ try{ initAudio(); audioCtx && audioCtx.resume && audioCtx.resume(); }catch(_){} } 
                try{ await initMediaPipe(); }catch(_){} 
            };
            window.addEventListener('touchstart', boot, { once:true });
            window.addEventListener('click', boot, { once:true });
            window.addEventListener('pointerdown', boot, { once:true });
            document.addEventListener('touchend', ()=>{ if(!gestureBoot) boot(); }, { once:true });
        }

        function typeBlessNext(){
            const text = blessLines[ blessIdx++ % blessLines.length ];
            clearInterval(blessTimer);
            blessLine.classList.remove('show');
            blessLine.textContent = '';
            let i=0;
            blessTimer = setInterval(()=>{
                blessLine.textContent = text.slice(0,i++);
                if(i>text.length){
                    clearInterval(blessTimer);
                    requestAnimationFrame(()=>blessLine.classList.add('show'));
                }
            },60);
        }

        function createHeartTexture(){
            const c=document.createElement('canvas'); c.width=c.height=128; const g=c.getContext('2d');
            g.translate(64,64); g.beginPath(); g.moveTo(0,34);
            g.bezierCurveTo(-52,-6,-44,-64,0,-40);
            g.bezierCurveTo(44,-64,52,-6,0,34);
            g.closePath();
            const grd=g.createLinearGradient(0,-44,0,44);
            grd.addColorStop(0,'rgba(255,245,252,1)');
            grd.addColorStop(0.35,'rgba(255,210,236,1)');
            grd.addColorStop(1,'rgba(255,165,214,1)');
            g.fillStyle=grd; g.shadowColor='rgba(255,195,238,0.98)'; g.shadowBlur=26; g.fill();
            heartTex = new THREE.CanvasTexture(c);
            heartTex.colorSpace = THREE.SRGBColorSpace;
        }

        function spawnHeartBurst(center, normal){
            const up = new THREE.Vector3(0,1,0);
            let dir;
            if(normal && normal.lengthSq()>0){
                dir = normal.clone().normalize();
            } else {
                dir = new THREE.Vector3().subVectors(center, new THREE.Vector3(0,center.y,0)).normalize();
                if(Math.abs(dir.dot(up))>0.9) dir.set(1,0,0);
            }
            const u = new THREE.Vector3().crossVectors(dir, up).normalize();
            const v = new THREE.Vector3().crossVectors(u, dir).normalize();
            const N = 90;
            const arr = new Float32Array(N*3);
            const velocities = [];
            const scale = 0.4;
            function h2(t){const x=16*Math.sin(t)**3;const y=13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t);return {x,y};}
            for(let i=0;i<N;i++){
                const tt = (i/N)*Math.PI*2;
                const h = h2(tt);
                const hx = h.x*scale;
                const hy = h.y*scale;
                const wp = center.clone().add(u.clone().multiplyScalar(hx)).add(v.clone().multiplyScalar(hy));
                arr[i*3]=wp.x; arr[i*3+1]=wp.y; arr[i*3+2]=wp.z;
                const vel = wp.clone().sub(center).normalize().multiplyScalar(8+Math.random()*6);
                velocities.push(vel);
            }
            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.BufferAttribute(arr,3));
            const mat = new THREE.PointsMaterial({ size:1.4, map:heartTex, transparent:true, depthWrite:false, blending:THREE.AdditiveBlending, color:new THREE.Color(1,0.82,0.92), sizeAttenuation:true, opacity:0.96 });
            const pts = new THREE.Points(geo, mat);
            scene.add(pts);
            heartBursts.push({ pts, velocities, life:1.6, maxLife:1.6 });
            if(blessTitle){
                blessTitle.classList.remove('flash');
                void blessTitle.offsetWidth;
                blessTitle.classList.add('flash');
                setTimeout(()=>{blessTitle.classList.remove('flash');},800);
            }
        }

        function spawnRandomHeart(){
            const t = Math.random();
            const y = -8 + Math.random()*20;
            const r = 10 + Math.random()*8;
            const ang = t*Math.PI*2;
            const center = new THREE.Vector3(Math.cos(ang)*r, y, Math.sin(ang)*r);
            const nd = new THREE.Vector3();
            camera.getWorldDirection(nd);
            spawnHeartBurst(center, nd);
        }

        

        function initAudio(){ if(audioCtx) return; audioCtx = new (window.AudioContext||window.webkitAudioContext)(); gainNode = audioCtx.createGain(); gainNode.gain.value = 0; analyser = audioCtx.createAnalyser(); analyser.fftSize = 256; const notes=[220,277,330]; for(let i=0;i<3;i++){ const o=audioCtx.createOscillator(); o.type = i===0?'triangle':i===1?'sine':'square'; o.frequency.value = notes[i]; const g=audioCtx.createGain(); g.gain.value=0.18; o.connect(g); g.connect(gainNode); oscs.push(o);} const bass=audioCtx.createOscillator(); bass.type='sine'; bass.frequency.value=110; const gb=audioCtx.createGain(); gb.gain.value=0.14; bass.connect(gb); gb.connect(gainNode); oscs.forEach(o=>o.start()); bass.start(); gainNode.connect(analyser); analyser.connect(audioCtx.destination); }
        function toggleMusic(){ initAudio(); audioOn=!audioOn; if(audioOn){ if(audioCtx.state==='suspended'){ try{ audioCtx.resume(); }catch(_){} } const t=audioCtx.currentTime; gainNode.gain.cancelScheduledValues(t); gainNode.gain.linearRampToValueAtTime(0.45,t+0.5);} else { const t=audioCtx.currentTime; gainNode.gain.cancelScheduledValues(t); gainNode.gain.linearRampToValueAtTime(0.0,t+0.4);} }

        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();

            // Rotation Logic
            if (STATE.mode === 'SCATTER' && STATE.hand.detected) {
                const targetRotY = STATE.hand.x * Math.PI * 0.9; 
                const targetRotX = STATE.hand.y * Math.PI * 0.25;
                STATE.rotation.y += (targetRotY - STATE.rotation.y) * 3.0 * dt;
                STATE.rotation.x += (targetRotX - STATE.rotation.x) * 3.0 * dt;
            } else {
                if(STATE.mode === 'TREE') {
                    STATE.rotation.y += 0.3 * dt;
                    STATE.rotation.x += (0 - STATE.rotation.x) * 2.0 * dt;
                } else {
                      STATE.rotation.y += 0.1 * dt; 
                }
            }

            mainGroup.rotation.y = STATE.rotation.y;
            mainGroup.rotation.x = STATE.rotation.x;

            particleSystem.forEach(p => p.update(dt, STATE.mode, STATE.focusTarget));
            
            // 更新雪花
            updateSnow();

            if(analyser){ const buf = new Uint8Array(analyser.frequencyBinCount); analyser.getByteFrequencyData(buf); let sum=0, high=0; for(let i=0;i<buf.length;i++){ const v=buf[i]/255; sum+=v; if(i>=buf.length*0.7) high+=v; } const avg=sum/buf.length; const h=high/(buf.length*0.3); energy += (avg - energy)*0.12; if(bloomPass) bloomPass.strength = 0.5 * (1 + h*0.6); }
            for(let i=heartBursts.length-1;i>=0;i--){ const b=heartBursts[i]; const posAttr = b.pts.geometry.attributes.position; const lifeRatio = Math.max(b.life/b.maxLife,0); const fade = lifeRatio*lifeRatio; for(let j=0;j<b.velocities.length;j++){ const v=b.velocities[j]; v.y -= 2*dt; const x = posAttr.getX(j) + v.x*dt; const y = posAttr.getY(j) + v.y*dt; const z = posAttr.getZ(j) + v.z*dt; posAttr.setXYZ(j,x,y,z);} posAttr.needsUpdate=true; b.pts.material.opacity = 0.96*fade; b.pts.material.size = 1.4 * (1 + energy*0.7) * (0.6 + 0.4*fade); b.life -= dt; if(b.life<=0){ scene.remove(b.pts); b.pts.geometry.dispose(); b.pts.material.dispose(); heartBursts.splice(i,1); } }
            composer.render();
        }

        init();
